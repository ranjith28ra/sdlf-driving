<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Car GPS Target</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100vh;
    }
  </style>
</head>
<body>
  <h3 style="text-align:center;">Click the map to send a GPS target to the ESP32 car</h3>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize the map
    var map = L.map('map').setView([12.9716, 77.5946], 13); // Default to Bangalore

    // Use OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors',
      maxZoom: 19
    }).addTo(map);

    var marker;

    // On map click
    map.on('click', function(e) {
      var lat = e.latlng.lat;
      var lng = e.latlng.lng;

      // Remove old marker
      if (marker) map.removeLayer(marker);

      // Add new marker
      marker = L.marker([lat, lng]).addTo(map)
        .bindPopup("Target Location:<br>Lat: " + lat.toFixed(6) + "<br>Lng: " + lng.toFixed(6)).openPopup();

      // Send data to ESP32 (replace with your IP or endpoint)
      fetch(`http://192.168.4.1/set_target?lat=${lat}&lng=${lng}`)
        .then(res => console.log("Target sent"))
        .catch(err => console.error("Error:", err));
    });
  </script>
</body>
</html>
