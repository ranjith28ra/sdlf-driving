<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Tracking Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }
    .info-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      max-width: 300px;
      font-size: 14px;
    }
    .info-box h4 {
      margin: 0 0 10px;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
    }
    .info-box p {
      margin: 5px 0;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="info-box" id="info">
  <h4>Vehicle Navigation</h4>
  <p><strong>Current:</strong> <span id="currentLatLng">Loading...</span></p>
  <p><strong>Destination:</strong> <span id="destLatLng">Not set</span></p>
  <p><strong>Distance:</strong> <span id="distance">0 cm</span></p>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.gridlayer.googlemutant/Leaflet.GoogleMutant.js"></script>

<script>
  let map = L.map('map').setView([0, 0], 17);

  // Google Satellite view via plugin
  L.gridLayer.googleMutant({
    type: 'satellite' // roadmap | terrain | satellite | hybrid
  }).addTo(map);

  let currentLatLng = null;
  let currentMarker = null;
  let destMarker = null;

  function updateInfo(current, dest, distance) {
    document.getElementById("currentLatLng").innerText = current ? `${current.lat.toFixed(6)}, ${current.lng.toFixed(6)}` : 'Waiting...';
    document.getElementById("destLatLng").innerText = dest ? `${dest.lat.toFixed(6)}, ${dest.lng.toFixed(6)}` : 'Not set';
    document.getElementById("distance").innerText = `${distance} cm`;
  }

  function getDistanceInCm(lat1, lon1, lat2, lon2) {
    const R = 6371000; // meters
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
      Math.sin(dLat / 2) ** 2 +
      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
      Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    const distanceMeters = R * c;
    return (distanceMeters * 100).toFixed(2); // to cm
  }

  // Get current GPS location
  navigator.geolocation.getCurrentPosition((pos) => {
    currentLatLng = {
      lat: pos.coords.latitude,
      lng: pos.coords.longitude
    };
    map.setView(currentLatLng, 18);
    currentMarker = L.marker(currentLatLng).addTo(map)
      .bindPopup("Vehicle Location").openPopup();

    updateInfo(currentLatLng, null, 0);
  }, () => {
    alert("Location permission denied.");
  });

  // Tap to set destination
  map.on("click", (e) => {
    if (!currentLatLng) return;

    const destLatLng = { lat: e.latlng.lat, lng: e.latlng.lng };

    if (destMarker) map.removeLayer(destMarker);
    destMarker = L.marker(destLatLng, { icon: L.icon({ iconUrl: 'https://maps.google.com/mapfiles/ms/icons/red-dot.png' }) }).addTo(map)
      .bindPopup("Destination").openPopup();

    const distance = getDistanceInCm(
      currentLatLng.lat, currentLatLng.lng,
      destLatLng.lat, destLatLng.lng
    );

    updateInfo(currentLatLng, destLatLng, distance);
  });
</script>

</body>
</html>
