<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Road Route Map with Distance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />

  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .info-box {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="info-box" id="info">
  <b>Vehicle Current Location:</b> <span id="current"></span><br>
  <b>Destination:</b> <span id="dest"></span><br>
  <b>Distance:</b> <span id="distance"></span>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.min.js"></script>

<!-- Firebase Setup as Module -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
  import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-database.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";

  const firebaseConfig = {
    apiKey: "AIzaSyARVE2wuRXg3_VB9WDtvqlc8BuJV0ZJWFs",
    authDomain: "map-1e173.firebaseapp.com",
    databaseURL: "https://map-1e173-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "map-1e173",
    storageBucket: "map-1e173.firebasestorage.app",
    messagingSenderId: "446775498224",
    appId: "1:446775498224:web:ceb2213389e6f6a7dc3935",
    measurementId: "G-SFRH0MVC5C"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);
  const db = getDatabase(app);

  let map = L.map('map').setView([11.0168, 76.9558], 15);
  L.tileLayer('https://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}', {
    subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
    maxZoom: 20,
  }).addTo(map);

  let currentLatLng = null;
  let routingControl = null;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(position => {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      currentLatLng = L.latLng(lat, lng);

      map.setView(currentLatLng, 17);
      L.marker(currentLatLng).addTo(map).bindPopup("Vehicle Location").openPopup();
      document.getElementById("current").textContent = `${lat.toFixed(5)}, ${lng.toFixed(5)}`;
    }, () => {
      alert("Geolocation access denied.");
    });
  } else {
    alert("Geolocation not supported.");
  }

  map.on('click', function(e) {
    if (!currentLatLng) {
      alert("Waiting for current location...");
      return;
    }

    const destLatLng = e.latlng;
    document.getElementById("dest").textContent = `${destLatLng.lat.toFixed(5)}, ${destLatLng.lng.toFixed(5)}`;

    // Send to Firebase Realtime Database
    const destinationRef = ref(db, 'vehicle/destination');
    set(destinationRef, {
      lat: destLatLng.lat,
      lng: destLatLng.lng,
      timestamp: Date.now()
    });

    if (routingControl) {
      map.removeControl(routingControl);
    }

    routingControl = L.Routing.control({
      waypoints: [
        currentLatLng,
        destLatLng
      ],
      routeWhileDragging: false,
      draggableWaypoints: false,
      showAlternatives: false,
      addWaypoints: false,
      lineOptions: {
        styles: [{ color: 'blue', opacity: 0.7, weight: 5 }]
      },
      createMarker: function(i, wp, nWps) {
        return L.marker(wp.latLng);
      }
    }).addTo(map);

    routingControl.on('routesfound', function(e) {
      const route = e.routes[0];
      const meters = route.summary.totalDistance;
      const km = (meters / 1000).toFixed(3);
      const cm = Math.round(meters * 100);
      document.getElementById("distance").textContent = `${cm} cm / ${km} km`;
    });
  });
</script>

</body>
</html>
